  <body>
    <!-- Setup ecommerce page -->

    <!-- Header -->
    <header class="header">
      <!-- menu svg -->
      <button type="button" class="header__menu--btn">
        <img src="images/icon-menu.svg" aria-label="Menu button" />
      </button>

      <!-- Logo -->
      <div class="header__logo">
        <a href="#"
          ><img
            src="images/logo.svg"
            class="header__logo--sneaker"
            alt="Sneaker logo"
        /></a>
      </div>

      <!-- Navigation links -->
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__link"><a href="#collection">Collections</a></li>
          <li class="nav__link"><a href="#men">Men</a></li>
          <li class="nav__link"><a href="#women">Women</a></li>
          <li class="nav__link"><a href="#about">About</a></li>
          <li class="nav__link"><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <!-- Shopping cart svg -->
      <div class="header__shoppin--cart">
        <img src="images/icon-cart.svg" alt="icon " class="icon__cart--img" />
      </div>

      <!-- Avater picture -->
      <div class="header__avatar--pic">
        <img
          src="images/image-avatar.png"
          alt="avatar image"
          class="avatar__pic"
        />
      </div>
    </header>
